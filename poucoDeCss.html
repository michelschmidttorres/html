<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <!-- Para definir um estilo no próprio HTML usa-se a TAG style-->
        <!-- Para definir uma classe no CSS usa-se . -->
        <!-- Para definir uma ID no CSS usa-se # -->
        <style>
            h1 {
                font-size: 30px;
            }

            .fundoVermelho {
                background-color: #C00;
            }

            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <!-- Um id deve ser um identificador único na página, não deve ser aplicado a mais de um TAG-->
        <span id="textoPrincipal">Texto 1</span><br/><br />
        <!-- Class pode ser usado para referenciar diferentes estilos e pode ser reaproveitada em várias TAGs -->
        <span class="fundoVermelho negrito">Texto 2</span><br /><br />
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
